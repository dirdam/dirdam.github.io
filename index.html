					"lasso_link": {"type": "href", "en": "./", "es": "./#es", "ja": "./#ja"}
				};
				fillLanguages(fillers);
				
				// Others
				var others = {
					"intro_subtitle": {"type": "href", "en": "about.html", "es": "about.html#es", "ja": "about.html#ja"},
					"cta_actions": {"type": "href", "en": "contact.html", "es": "contact.html#es", "ja": "contact.html#ja"}
				};

				// Tree Navigation Functionality
				function initTreeNavigation() {
					const language = (window.location.hash.substr(1) && ['en', 'es', 'ja'].includes(window.location.hash.substr(1))) ? window.location.hash.substr(1) : "en";
					const treeItems = document.querySelectorAll('.tree-item');
					const subtitleDisplay = document.getElementById('current-subtitle');
					const subtitleContainer = document.querySelector('.subtitle-display');
					let currentBackground = null;
					let currentSubtitle = null;
					
					// First, identify leaf nodes (nodes with no children)
					treeItems.forEach(item => {
						const parent = item.parentElement;
						const hasChildren = parent.querySelector('.tree-children');
						
						if (!hasChildren) {
							// This is a leaf node - make it clickable
							item.classList.add('leaf-node');
						}
					});
					
					treeItems.forEach(item => {
						const isLeafNode = item.classList.contains('leaf-node');
						
						// Hover effects only for leaf nodes (background change and subtitle)
						if (isLeafNode) {
							item.addEventListener('mouseenter', function() {
								const bg = this.getAttribute('data-bg');
								const subtitle = this.getAttribute(`data-subtitle-${language}`);
								
								if (bg && bg !== currentBackground) {
									currentBackground = bg;
									document.body.style.backgroundImage = `url('${bg}')`;
									document.body.style.backgroundSize = 'cover';
									document.body.style.backgroundPosition = 'center';
									document.body.style.backgroundAttachment = 'fixed';
									document.body.style.transition = 'background-image 0.6s ease-in-out';
								}
								
								if (subtitle && subtitle !== currentSubtitle) {
									currentSubtitle = subtitle;
									if (subtitleDisplay && subtitleContainer) {
										// Show the subtitle container
										subtitleContainer.classList.add('show');
										
										// Smooth transition for subtitle change
										subtitleDisplay.style.transition = 'opacity 0.3s ease-in-out';
										subtitleDisplay.style.opacity = '0';
										
										setTimeout(() => {
											subtitleDisplay.innerHTML = subtitle;
											subtitleDisplay.style.opacity = '1';
											subtitleDisplay.classList.add('show');
										}, 150);
									}
								}
							});
							
							item.addEventListener('mouseleave', function() {
								// Hide the subtitle when leaving a leaf node
								if (subtitleContainer) {
									subtitleContainer.classList.remove('show');
								}
								if (subtitleDisplay) {
									subtitleDisplay.classList.remove('show');
								}
							});
							
							// Click navigation for leaf nodes
							item.addEventListener('click', function() {
								const href = this.getAttribute(`data-href-${language}`);
								if (href) {
									// Add a subtle click animation
									this.style.transform = 'translateX(-1px)';
									setTimeout(() => {
										window.location.href = href;
									}, 150);
								}
							});
						} else {
							// Non-leaf nodes: only show subtle hover effect (no background change)
							item.addEventListener('mouseenter', function() {
								this.style.background = 'rgba(102, 102, 102, 0.05)';
							});
							
							item.addEventListener('mouseleave', function() {
								this.style.background = 'transparent';
							});
						}
					});
				}
				
				// Initialize tree navigation when page loads
				document.addEventListener('DOMContentLoaded', initTreeNavigation);
			</script>
