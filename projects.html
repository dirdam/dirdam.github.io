			<script>
				// Languages
				var fillers = {
					"header_title": {"type": "text", "en": "Exploring", "es": "Explorar", "ja": "探検"},
					"header_subtitle": {"type": "text", "en": "For the sake of it", "es": "Porque sí", "ja": "世界を拓く"},
					"main_title": {"type": "text", "en": "INDEX", "es": "ÍNDICE", "ja": "目次"},
					"main_evo": {"type": "text", "en": "Surnames evolution", "es": "Evolución de apellidos", "ja": "名字の進化"},
					"evo_header": {"type": "href", "en": "projects/evo/evo.html", "es": "projects/evo/evo.html#es", "ja": "projects/evo/evo.html#ja"},
					"evo_title": {"type": "text", "en": "Surnames evolution", "es": "Evolución de apellidos", "ja": "名字の進化"},
					"evo_description": {"type": "html", "en": 'Description: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>Starting with the current surnames ranking (in the US), it simulates how they would evolve over time. Each simulation throws different results.</span>', "es": 'Descripción: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>Empezando con la lista de apellidos más comunes (en España) simula cómo evolucionarían a lo largo del tiempo. Cada simulación da resultados diferentes.</span>', "ja": '描写： <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>現在の（日本の）名字ランキングに基づき，名字の進化をシミュレーションします．各シミュレーションは違う結果を導きます．</span>'},
					"evo_how": {"type": "text", "en": "How it works:", "es": "Cómo funciona:", "ja": "働き方："},
					"evo_how0": {"type": "text", "en": "It starts with a population of 1000 people where the number of people with a certain surname is proportional to reality based on the top-200 surnames in the ranking.", "es": "Empieza con una población de 1000 personas donde el número de personas con un apellido determinado es proporcional a la realidad basándose en los 200 apellidos más comunes.", "ja": "1000人の人口で始まります．名字の割合はランキングの上位200名字と対応しています．"},
					"evo_how1": {"type": "text", "en": "Every member of the population has gender, age, and a surname.", "es": "Cada miembro de la población tiene género, edad y un apellido.", "ja": "各人は性別・年齢・名字があります．"},
					"evo_how2": {"type": "text", "en": "For every year passed, every person gets one year older.", "es": "Con cada año que pasa las personas envejecen un año.", "ja": "年が去ると皆は1年分年を取ります．"},
					"evo_how3": {"type": "text", "en": 'People ranging 15 through 35 years old are in the "mating" period, and they may find a partner of the opposite sex and get married. Couples may have kids assuming the more kids they have the less probable they continue to have kids. The family surname will be passed down to the kids.', "es": "Aquellas personas entre 15 y 35 años están en edad de «aparearse» y pueden encontrar a una persona del sexo opuesto y casarse. Las parejas pueden tener hijos teniendo en cuenta que cuantos más hijos tengas menos probable será que sigan teniendo hijos. Los hijos heredarán los apellidos de los padres.", "ja": "15歳から35歳の人は「交配期間」にいます．異性の相手を見つけ、結婚する時期になります．夫婦は子供を生むことができます．但し，子供が多ければ多いほど子供を生む確率が減ります．子供が家族の名字を取ります．"},
					"evo_how4": {"type": "text", "en": "Every person has a chance of dying which is based on real death rate data by age.", "es": "Cada persona tiene una posibilidad de morir que se basa en datos reales de tasas de muerte por edad.", "ja": "一人ひとりの死亡率は実データの年齢に依存する死亡率に基づき計算されます。"},
					"evo_how5": {"type": "text", "en": "The simulation ends when, either:", "es": "La simulación acaba cuando, o bien:", "ja": "シミュレーションは以下の理由によって終わることができます："},
					"evo_how6": {"type": "text", "en": "One surname takes over all, or", "es": "Un apellido domina a todos, o bien", "ja": "一つの名字は全てを支配します，若しくは"},
					"evo_how7": {"type": "text", "en": "No surnames get extinct in 1000 years.", "es": "Ningún apellido se extingue en 1000 años.", "ja": "1000年以上連続一つの名字も無くなりません．"},
					"evo_conclusion": {"type": "html", "en": 'Conclusion: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>No matter how many surnames there are, if it always is the father\'s (or always the mother\'s) surname the one which gets passed down it will always come a day when only one surname remains.', "es": 'Conclusión: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>No importa cuántos apellidos haya, si siempre se hereda el apellido paterno (o siempre el materno) siempre llegará un día en que sólo quede un apellido.</span>', "ja": '結論： <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>どんなに名字があっても父親のみ（又は母親のみ）の名字が引き継ぐ場合，結局一つの名字しか残りません．</span>'},
					"evo_conclusion2": {"type": "html", "en": 'Conclusion: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>No matter how many surnames there are, it will always come a day when only one remains. Therefore, the current surname system is destined to disappear or be changed, even if it is in a far future. Otherwise, having a surname—system which originated to identify people—will be meaningless.', "es": 'Conclusión: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>No importa cuánto apellidos haya, siempre llegará un día en que sólo quede uno. Por lo tanto, el sistema actual de apellidos está destinado a desaparecer o ser sustituido, incluso si falta mucho tiempo para que esto ocurra. De lo contrario, tener apellidos (sistema que se originó para identificar a las personas) dejará de tener sentido.</span> ////// Proponer (y mostrar con programa) qué pasaría si los apellidos se alternaran aleatoriamente, y qué pasaría si siempre se eligiera el apellido menos común.', "ja": '結論： <span style="letter-spacing: 0.1rem; font-size: 18px;"><br></span>'},
					"evo_button": {"type": "text", "en": "Launch", "es": "Abrir", "ja": "開く"},
					"main_fenced": {"type": "text", "en": "Fenced functions", "es": "Funciones cercadas", "ja": "囲い関数"},
					"fenced_title": {"type": "text", "en": "Fenced functions", "es": "Funciones cercadas", "ja": "囲い関数"},
					"fenced_description": {"type": "html", "en": 'Description: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>Write a function using JavaScript syntax—reference included in the app—and see how it would look like in a confined space.</span>', "es": 'Descripción: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>Escribe un función usando la sintaxis de JavaScript — referencia incluida en la aplicación — y observa su aspecto en un espacio confinado.</span>', "ja": '描写： <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>現在の（日本の）名字ランキングに基づき，名字の進化をシミュレーションします．各シミュレーションは違う結果を導きます．</span>'},
					"fenced_motivation": {"type": "html", "en": 'Motivation: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>When represented on $\\mathbb{R}^2$ we never see the actual behavoir of function graphs outside the axes limits. They can never be represented in their totality. The idea behind the <i>fenced representation of functions</i> is to compress and confine whole graph inside a limited space so that we can see its full behavoir without bounds. All the function information in a finite space.</span>', "es": 'Motivación: <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>Cuando representamos las gráficas de funciones en $\\mathbb{R}^2$ nunca vemos cómo se comportan fuera de los límites de los ejes. Nunca pueden ser representadas en su totalidad. La idea tras la <i>representación cercada de funciones</i> es comprimir y confinar gráficas enteras en un espacio limitado para así poder observar su comportamiento global sin acotaciones. Toda la información de la función en un espacio finito.</span>', "ja": '描写： <span style="letter-spacing: 0.1rem; font-size: 18px;"><br>現在の（日本の）名字ランキングに基づき，名字の進化をシミュレーションします．各シミュレーションは違う結果を導きます．</span>'},
					"fenced_how": {"type": "text", "en": "How it works:", "es": "Cómo funciona:", "ja": "働き方："},
					"fenced_how0": {"type": "html", "en": "You input a real function formula on the variable $x$ and the app generates a graph for that function on the usual plane (left) and a graph where the domain and the image of the function have been shrunk to $(-1, 1)\\times (-1, 1)$ (right).", "es": "Introduce la fórmula de una función real en la variable $x$ y la aplicación generará una gráfica para esa función en el plano usual (izquierda) y una gráfica cuyos dominio e imagen han sido reducidos a $(-1, 1)\\times (-1, 1)$ (derecha).", "ja": "1000人の人口で始まります．名字の割合はランキングの上位200名字と対応しています．"},
					"fenced_how1": {"type": "text", "en": "The shrinkage is done through this formula:", "es": "La reducción se hace a través de esta fórmula:", "ja": "各人は性別・年齢・名字があります．"},
					"fenced_how15": {"type": "html", "en": "$\\hspace{8px}$Note that $\\pm \\infty$ get mapped to $\\pm 1$, $\\pm 1$ get mapped to $\\pm 1/2$ and $0$ is mapped to $0$.", "es": "$\\hspace{8px}$Observa que $\\pm \\infty$ se proyectan a $\\pm 1$, $\\pm 1$ se proyectan a $\\pm 1/2$ y $0$ va a $0$.", "ja": "各人は性別・年齢・名字があります．"},
					"fenced_how2": {"type": "text", "en": 'You can modify the zoom of the left-side graph, translate the graph ("Focus on"), or change the number of points to plot—the drawing of the graphs are not continuous but discrete. To improve the accuracy increase the number of points to plot. You can also translate the graph by dragging it.', "es": 'Puedes modificar el zoom de la gráfica de la izquierda, trasladar la gráfica ("Focus on") o cambiar el número de puntos a dibujar — las gráficas están pintadas de manera discreta, no continua. Para mejorar la precisión aumenta el número de puntos a dibujar. También puedes trasladar la gráfica arrastrándola.', "ja": "年が去ると皆は1年分年を取ります．"},
					"fenced_how3": {"type": "text", "en": 'You can calculate the symmetries of the fenced function by checking "Symmetries". Green lines will mean "symmetry axis", green points will mean "symmetry about a point", and blue points will be marked for "branch symmetry about a point"—local symmetry of just a branch of the graph, not the whole graph.', "es": 'Puedes calcular las simetrías the la función cercada marcando "Symmetries". Las líneas verdes significan "simetría axial", los puntos verde indican "simetría alrededor de un punto" y los puntos azules indican "simetría ramal alreadedor de un punto"—simetría local de sólo una rama de la gráfica, no la gráfica entera.', "ja": "15歳から35歳の人は「交配期間」にいます．異性の相手を見つけ、結婚する時期になります．夫婦は子供を生むことができます．但し，子供が多ければ多いほど子供を生む確率が減ります．子供が家族の名字を取ります．"},
					"fenced_how4": {"type": "text", "en": 'By checking "Metafunction" you can see how the fenced function would look like if unfenced. Furthermore, on the right side you will see the fenced version of it was it considered as the input function.', "es": 'Marcando "Metafunction" puedes ver cómo sería la función cercada fuera del cerco. Además, en el lado derecho verás la función cercada de esta si la consideramos como la función introducida.', "ja": "一人ひとりの死亡率は実データの年齢に依存する死亡率に基づき計算されます。"},
					"fenced_how5": {"type": "html", "en": 'See a gallery of graphs with a "beautiful" fenced representation here.', "es": 'Entra a la galería de algunas funciones "bellas" aquí.', "ja": "一人ひとりの死亡率は実データの年齢に依存する死亡率に基づき計算されます。"},
					"fenced_button": {"type": "text", "en": "Launch", "es": "Abrir", "ja": "開く"},
					"back_text": {"type": "html", "en": 'Back to: <span class="space"></span> <a href="#header" class="button big"><span class="icon fas fa-arrow-up"></span> TOP</a> <span class="space"></span> <a href="./" class="button big"><span class="icon fas fa-home"></span> MAIN PAGE</a>', "es": 'Volver a: <span class="space"></span> <a href="#header" class="button big"><span class="icon fas fa-arrow-up"></span> ARRIBA</a> <span class="space"></span> <a href="./#es" class="button big"><span class="icon fas fa-home"></span> PÁGINA PRINCIPAL</a>', "ja": 'もどる： <span class="space"></span> <a href="#header" class="button big"><span class="icon fas fa-arrow-up"></span> トップ</a> <span class="space"></span> <a href="./#ja" class="button big"><span class="icon fas fa-home"></span> ホーム</a>'},
					"cta_title": {"type": "text", "en": "Want more?", "es": "¿Quieres más?", "ja": "もっと知りたい？"},
					"cta_actions": {"type": "text", "en": "Let me know", "es": "Házmelo saber", "ja": "教えてください"},
					"lasso_link": {"type": "href", "en": "./", "es": "./#es", "ja": "./#ja"},

				};
				fillLanguages(fillers);
				// Others
				var others = { // Necessary to avoid overlap
					"evo_button": {"type": "href", "en": "projects/evo/evo.html", "es": "projects/evo/evo.html#es", "ja": "projects/evo/evo.html#ja"},
					"cta_actions": {"type": "href", "en": "contact.html", "es": "contact.html#es", "ja": "contact.html#ja"}
				};
				fillLanguages(others);
			</script>
