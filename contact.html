<html>
	<head>
		<title>Adrï</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/sections.css" />
		<link rel="shortcut icon" href="images/lasso_logo.ico"/>
	</head>
	<body style="-webkit-transition: all 1s; transition: all 1s">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Banner -->
					<section id="contact" class="field" onmouseover="document.body.style.backgroundColor='rgba(255,250,240,0.1)'" onmouseout="document.body.style.backgroundColor='#f4f4f4'">
						<span style="text-align: center; color: floralwhite; text-shadow: -1px 0 black, 1px 0 black, 0 -1px black, 0 1px black;" class="icon fas fa-envelope major"></span>
						<h2 id="contact_title"></h2>
						<p id="contact_subtitle"></p>
						<form id="contact_form" method="POST">
							<div class="contact-field">
								<h4 id="contact_subject"></h4>
								<span><input id="contact_subject_input" type="text" name="_subject"></span> <!--"placeholder" in js-->
							</div>
							<div class="contact-field">
								<h4 id="contact_email"></h4>
								<span><input id="contact_email_input" type="email" name="_replyto"></span> <!--"placeholder" in js-->
							</div>
							<div class="contact-field">
								<h4 id="contact_message"></h4>
								<span><textarea id="contact_message_input" name="message"></textarea></span> <!--"placeholder" in js-->
							</div>
							<input type="text" name="_gotcha" style="display:none">
							<input id="contact_next" type="hidden" name="_next" /> <!--"value" in js-->
							<input id="contact_send" type="submit" value="Send" style="margin-top: 20px;"> <!--"value" in js-->
						</form>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<p id="footer_text" class="copyright"></p>
					</footer>

			</div>
		<!-- BOTTOM -->

		<div id="bottom">
			<a id="lasso_link"><span title="&copy; Adrián Jiménez Pascual" id="lasso_img" style="display: block;"><div class="sticker lasso" style="width:2.5cm; height:2.5cm;"></div></span></a>
			<!--<font face="KnotFont" style="font-size: 150px; position: fixed; bottom: 0.5cm; left: 0.5cm; color: rgb(30,30,40);">B</font>-->
			<!--<a href="#" title="&copy; Adrián Jiménez Pascual" onclick="changeFace()" id="me_img" style="display: none"><font face="KnotFont" style="font-size: 150px; position: fixed; bottom: 0.5cm; right: 0.5cm; color: rgb(30,30,40);">B</font></a>-->
		</div>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/sticker.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="assets/js/smooth.js"></script>
			<script>
				// Languages
				var fillers = {
					"contact_title": {"type": "text", "en": "Contact form", "es": "Formulario de contacto", "ja": "連絡フォーム"},
					"contact_subtitle": {"type": "text", "en": "Comments, requests, questions...", "es": "Comentarios, solicitudes, preguntas...", "ja": "コメント・依頼・質問等"},
					"contact_subject": {"type": "text", "en": "Subject:", "es": "Asunto:", "ja": "題目："},
					"contact_subject_input": {"type": "placeholder", "en": "Title", "es": "Título", "ja": "タイトル"},
					"contact_email": {"type": "text", "en": "Email:", "es": "Email:", "ja": "メール："},
					"contact_email_input": {"type": "placeholder", "en": "Your email address", "es": "Tu dirección de correo", "ja": "あなたのメールアドレス"},
					"contact_message": {"type": "text", "en": "Content:", "es": "Contenido:", "ja": "内容："},
					"contact_message_input": {"type": "placeholder", "en": "Please describe you inquiry here", "es": "Por favor describe tu consulta aquí", "ja": "詳細を描写してください"},
					"contact_next": {"type": "value", "en": "thanks.html", "es": "thanks.html#es", "ja": "thanks.html#ja"},
					"contact_send": {"type": "value", "en": "Send", "es": "Enviar", "ja": "送信する"},
					"lasso_link": {"type": "href", "en": "./", "es": "./#es", "ja": "./#ja"},
					"footer_text": {"type": "html", "en": '&copy; Adrï, 2019. Basic web design by <a href="https://templated.co" target="_blank">TEMPLATED</a>.', "es": '&copy; Adrï, 2019. Diseño web básico de <a href="https://templated.co" target="_blank">TEMPLATED</a>.', "ja": '&copy; Adrï，2019．基本ウェブデザインは<a href="https://templated.co" target="_blank">TEMPLATED</a>から．'}
				};
				fillLanguages(fillers);
				// Others
				function add_dot(arr) {
					res = "";
					for (var i = 0; i < arr.length; i++) {
						res += arr[i] + (i == arr.length - 1 ? "" : ".");
					}
					return res;
				}
				$("#" + "contact_form").attr("action", "https://formspree.io/" + add_dot(["adrian", "jimenez", "pascual@gmail", "com"]));
			</script>

	</body>
</html>
