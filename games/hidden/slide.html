<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slide</title>

	<style>
		body {
			margin: 0; /* remove default margins */
		}

		#board {
			display: grid;
			grid-template-columns: repeat(5, 20vh);
			grid-template-rows: repeat(5, 20vh);
			background-color: white;
		}

		.cell {
			background-color: tan;
			border: 1px solid rgba(0, 0, 0, 0.25);
		}

		.piece {
			border-radius: 25%;
			cursor: pointer;
			transition: 1s;
		}

		.arrow {
			cursor: pointer;
			visibility: hidden;
		}

		.turnball {
			border-radius: 50%;
		}

		.red {
			background-color: red;
		}

		.yellow {
			background-color: yellow;
		}

	</style>
	<body>
		<div id="board">
		</div>
	</body>
</html>
