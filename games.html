	<style>
		.hex-grid {
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding-bottom: 40px;
			gap: 20px;
		}

		.hex-row {
			display: flex;
			justify-content: center;
			gap: 20px;
		}
	
		.hex {
			flex: 0 0 auto; /* Ensure circles don't shrink or grow */
			width: 150px; /* Circle size */
			height: 150px;
			border-radius: 50%;
			background-color: #ccc;
			transition: transform 0.3s ease, z-index 0.3s ease;
			cursor: pointer;
			overflow: hidden;
			border: 1px solid black;
		}

		.hex img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			/* border-radius: 50%; Ensures the image fits inside the circle */
		}

		.hex:hover {
			transform: scale(1.2);
			z-index: 10; /* Bring the hovered hexagon to the front */
		}

		.hex:hover .hex-text {
			opacity: 1;
			bottom: 0; /* Adjust animation as required */
		}

		.hex-text {
			position: absolute;
			/* bottom: -150px; */
			width: 150px;
			height: 150px;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 16px;
			font-weight: bolder;
			color: white;
			/* add contour to text */
			text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
			background: rgba(0, 0, 0, 0.5);
			padding: 5px;
			opacity: 0;
			/* transition: bottom 0.3s ease, opacity 0.3s ease; */
			transition: opacity 0.3s ease;
		}

		#highlight-container {
			width: 100%;
			/* height: 400px; */
			position: relative;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
			overflow: hidden;
			text-align: center;
		}

		#highlight-container img {
			width: auto;
			height: 300px;
			object-fit: contain;
			display: block; /* Image is shown */
			border: 2px solid black;
			border-radius: 10px;
		}
		#highlight-container img:hover {
			box-shadow: 0 0 10px rgba(0, 0, 0, 1); /* Add a shadow */
			transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation */
		}

		#highlight-container a {
			text-decoration: none;
			border: none;
		}

		#highlight-container .highlight-text {

			color: black;

			text-align: center;
			width: 100%;
			letter-spacing: 0.1rem;
		}

		#game_title {
			font-size: 24px;
			font-weight: bolder;
			margin-top: 20px;
			margin-bottom: 0;
			text-decoration: underline;
		}

			<script>
				document.addEventListener("DOMContentLoaded", function () {
					const container = document.querySelector(".hex-grid");
					const hexes = Array.from(document.querySelectorAll(".hex"));

					function adjustRows() {
						const containerWidth = container.offsetWidth;
						const circleWidth = hexes[0].offsetWidth + 20; // Circle width + gap
						let maxCirclesPerRow = Math.floor(containerWidth / circleWidth); // Maximum number of circles in a row
						let rowCount = 0;

						// Ensure we alternate between even and odd rows
						let remainingHexes = [...hexes]; // Clone the hexes array

						container.innerHTML = ''; // Clear current layout

						while (remainingHexes.length > 0) {
							// Determine the number of circles for this row
							const rowSize = rowCount % 2 === 0
								? Math.min(maxCirclesPerRow, remainingHexes.length) // Odd rows
								: Math.min(maxCirclesPerRow - 1, remainingHexes.length);   // Even rows

							// Extract the hexes for the current row
							const currentRow = remainingHexes.splice(0, rowSize);

							// Create and append the row
							const rowDiv = document.createElement('div');
							rowDiv.classList.add('hex-row');
							currentRow.forEach(hex => rowDiv.appendChild(hex));
							container.appendChild(rowDiv);

							rowCount++; // Increment row count
						}
					}

					// Run on load
					adjustRows();

					// Adjust dynamically on window resize
					window.addEventListener('resize', adjustRows);
				});
			</script>
