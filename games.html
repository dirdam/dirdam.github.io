					"title_sennaar": {"type": "text", "en": "Chants of Sennar", "es": "Chants of Sennar", "ja": "Chants of Sennar"},
					"selection_summary": {"type": "html", "en": '<span style="letter-spacing: 0.1rem; font-size: 18px;">This is a selection of games which I consider marvels. If you like abstract thinking, deduction and logic but at the same time crave for new ways of thinking and thinking outside of the box these games will scratch your itch.</span>', "es": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Esta es una selección de juegos que considero maravillas. Si te gustan el pensamiento abstracto, la deducción y la lógica pero a la vez buscas nuevas formas de pensar y ser sorprendido creo que estos juegos satisfarán tus inquietudes.</span>', "ja": '<span style="letter-spacing: 0.1rem; font-size: 18px;">こちらは私は素晴らしいと思うゲームの選抜です．あなたはもし抽象的思考，推理や論理が好きで新しい考え方や考えたことがない観点を見つけるのが好きならこの選抜はあなたに向いていると思います．</span>'},
					"selection_antichamber": {"type": "html", "en": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Explore a facility where things are not always as they look. You\'ll have to use logic and "antilogic" to advance in the game.</span>', "es": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Explora unas instalaciones donde las cosas no siempre son lo que parecen. Tendrás que usar la lógica y la «antilógica» para avanzar en el juego.</span>', "ja": '<span style="letter-spacing: 0.1rem; font-size: 18px;">不思議な施設を探検します．自らの探検方法によって環境も変わります．論理と「非論理」を使います．</span>'},
					"selection_obra": {"type": "html", "en": '<span style="letter-spacing: 0.1rem; font-size: 18px;">You are a detective on a boat. Unlike other detective games where the story is given away by the choices you are given, this game is based on pure deduction. You\'ll feel actually solving mysteries.</span>', "es": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Eres un detective en un barco. A diferencia de otros juegos de detectives donde la historia se revela por las opciones que te dan, este juego está basado exclusivamente en la deducción. Te sentirás realmente resolviendo misterios.</span>', "ja": '<span style="letter-spacing: 0.1rem; font-size: 18px;">あなたは探偵として船で調査します．他の探偵ゲームと違って，ストーリーが与えられる選択肢によって誘導されず，純粋な推理力を使う必要があります．本当に謎を解く探偵の気持ちになります．</span>'},

					"selection_fez": {"type": "html", "en": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Live in a 3D world with a 2D perspective. Thought-intense platformer where you\'ll also face an unknown language that you\'ll need to understand to travel to every possible place.</span>', "es": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Vive en un mundo en 3D con una perspectiva en 2D. Un juego de plataformas cargado de pensamiento donde también te encontrarás con un idioma desconocido que tendrás que entender para poder acceder a todos los posibles lugares.</span>', "ja": '<span style="letter-spacing: 0.1rem; font-size: 18px;">2Dを見る3Dの世界．思考力をよく使うプラットフォーマーで，あらゆる場所にアクセスできるように不明な言語も復号しないといけません．</span>'},
					"selection_fez2": {"type": "html", "en": '<span style="color: red;" class="icon fas fa-keyboard"></span><span style="letter-spacing: 0.1rem; font-size: 18px;">If you want to write in Fez\'s script you can download the font I created <a href="fonts.html">here</a> (contains spoilers).</span>', "es": '<span style="color: red;" class="icon fas fa-keyboard"></span><span style="letter-spacing: 0.1rem; font-size: 18px;">Si quieres escribir como en Fez puedes descargar la fuente que creé <a href="fonts.html">aquí</a> (contiene spoilers).</span>', "ja": '<span style="color: red;" class="icon fas fa-keyboard"></span><span style="letter-spacing: 0.1rem; font-size: 18px;">Fezの言語で書きたい場合，私が作った<a href="fonts.html">このフォント</a>をダウンロードしてください．(スポイラーを含む)</span>'},
					"selection_tunic": {"type": "html", "en": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Adventure game like no other. Back to when you were a kid and understood nothing but how to combat. The game forces you to little by little unravel an unknown language that will shed light on your adventure. It is packed with satisfactory secrets.</span>', "es": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Un juego de aventura como ningún otro. Te devuelve a cuando eras un niño y no entendías nada salvo cómo combatir. El juego te fuerza poco a poco a desentrañar un idioma desconocido que arrojará luz sobre tu aventura. Está repleto de secretos satisfactorios.</span>', "ja": '<span style="letter-spacing: 0.1rem; font-size: 18px;">独特な冒険ゲームです．攻撃ボタンしか分からないあの子供の頃の時代に戻されます．ゲームが少しずつ不思議な言語を理解させて，冒険の目的が少しずつ明らかになります．発見する時にスッキリする不思議な秘密を山ほど織り込んでいます．</span>'},
					"selection_tunic2": {"type": "html", "en": '<span style="color: red;" class="icon fas fa-keyboard"></span><span style="letter-spacing: 0.1rem; font-size: 18px;">If you want to write in Tunic\'s script you can download the font I created <a href="fonts.html">here</a> (contains spoilers).</span>', "es": '<span style="color: red;" class="icon fas fa-keyboard"></span><span style="letter-spacing: 0.1rem; font-size: 18px;">Si quieres escribir como en Tunic puedes descargar la fuente que creé <a href="fonts.html">aquí</a> (contiene spoilers).</span>', "ja": '<span style="color: red;" class="icon fas fa-keyboard"></span><span style="letter-spacing: 0.1rem; font-size: 18px;">Tunicの言語で書きたい場合，私が作った<a href="fonts.html">このフォント</a>をダウンロードしてください．(スポイラーを含む)</span>'},
					"selection_cocoon": {"type": "html", "en": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Puzzle adventure across worlds within worlds. Carry worlds, dive into worlds and think in and out of the box.</span>', "es": '<span style="letter-spacing: 0.1rem; font-size: 18px;">Aventura con puzles a través de mundos dentro de mundos. Lleva mundos, sumérgete en ellos y piensa dentro y fuera del contexto.</span>', "ja": '<span style="letter-spacing: 0.1rem; font-size: 18px;">ワールドの境を超えたパズル冒険です．ワールドを運ぶ，ワールドに潜り込む，外と中の区別で混乱するゲームです．</span>'},
